<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function check_arr(arr, str) {
        return arr.filter((item) => item.includes(str));
      }
      let arr = ["a123", "easd", "agfsaagass", "zxcxzc", "123as"];
      let str = prompt("Nhập vào một chuỗi:");
      console.log(check_arr(arr, str));
    </script>
  </body>
</html>
