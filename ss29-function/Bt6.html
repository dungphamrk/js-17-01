    <script>

let str = "fvgbh cvbn ertyu";
function upCase(str) {
  let s = str.split(" ");
  for (let i = 0; i < s.length; i++) {
    s[i] = s[i][0].toUpperCase() + s[i].slice(1);
  }
  return s.join(" ");
}
console.log(upCase(str));
    </script>
