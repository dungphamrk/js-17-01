  <body>
    <script>
      function check(n) {
        if (n % 2 === 0) {
          return "chan";
        } else return "le";
      }
      function random(n) {
        return Math.floor(Math.random() * n);
      }
      for (let i=0;i<3;i++){
        let num = random(10);
        console.log(`${num} la so  ${check(num)}`);
      }
    </script>
  </body>
