<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function string_length(str) {
        str= str.split("").filter(function(a){
            return a!==" ";
        })
        return str.length;
      }
      let str = prompt("nhap");
      document.write(string_length(str));
    </script>
</body>
</html>
