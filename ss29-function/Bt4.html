<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bt4</title>
  </head>
  <body>
    <script>
      let str = prompt("nhap chuoi");
      let s = prompt("nhap 1 ki tu");
      function checkCount(str, s) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === s) {
            count++;
          }
        }
        return count;
      }
      console.log(checkCount(str, s));
    </script>
  </body>
</html>
