<body>
    <script>
        let arr=[1,2,3,4,123,3213,441,5,6,2,1];
       
        for (let i = 0; i < arr.length-1; i++) {
            let check =1;
            for (let j = i+1; j < arr.length; j++) {
               if (arr[i]==arr[j]) {
                check =0;
                break;
               }
            }
            if (check) {
                console.log("Phan tu la doc nhat dau tien cua mang do la",arr[i]);
                break;
            }
        }
    </script>
