<body>
    <script>
        let s=prompt("Nhap chuoi bat ky");
        let result=new Array();
        for(let i=0;i<s.length;i++){
            for(let j=i+1;j<=s.length;j++){
                result.push(s.slice(i,j));
            }
        }
        console.log(result);
        
    </script>
